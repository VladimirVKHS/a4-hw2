<div class="result-box">
  <div class="repo" *ngFor="let repo of repos$ | async" (click)="goto(repo)">
    <div class="avatar">
      <img [src]="repo.owner.avatar_url" [alt]="repo.owner.login">
    </div>
    <div class="name">
      <div class="name_">{{repo.name}}</div>
      <div class="description">{{repo.description}}</div>
    </div>
    <div class="forks metric">
      <div class="title">forks</div>
      <div class="value">{{repo.forks_count}}</div>
    </div>
    <div class="watchers metric">
      <div class="title">watchers</div>
      <div class="value">{{repo.watchers_count}}</div>
    </div>
    <div class="score metric">
      <div class="title">score</div>
      <div class="value">{{repo.score}}</div>
    </div>
  </div>
</div>
